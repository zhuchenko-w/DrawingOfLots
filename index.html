<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" href="Content/Images/toss-coin.png")" type="image/x-icon"/>
	
	<script src="Scripts/fallback.min.js"></script>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" onerror="fallbackToLocalStylsheet('Content/Css/bootstrap/bootstrap.min.css')">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" onerror="fallbackToLocalStylsheet('Content/Css/select2/select2.min.css')"/>
	
	<link rel="stylesheet" href="Content/Css/common.min.css" class="app-style">
	
	<title>Жеребьевка</title>
</head>
<body>
	<div class="container main">
	  
	  <p class="v-item">Распределить</p>
	  
	  <div class="v-item btn-group btn-group-toggle modes" data-toggle="buttons">
		<label class="btn btn-secondary active">
		  <input type="radio" id="all-countries" autocomplete="off" checked>
		  все страны
		</label>
		<label class="btn btn-secondary">
		  <input type="radio" id="all-states" autocomplete="off"> 
		  все штаты
		</label>
		<label class="btn btn-secondary">
		  <input type="radio" id="other" autocomplete="off"> 
		  другое
		</label>
	  </div>
	  
	  <div class="v-item">
		<select class="items-select multiselect">
		</select>
	  </div>
	  <textarea class="v-item form-control values" rows="10" data-toggle="tooltip" placeholder="Введи сюда элементы для жеребьевки - по одному на строку"></textarea>
	  
	  <p class="v-item">
		<span class="lines-count"></span>
		на группы по
	  </p>
	  <select class="v-item form-control number-of-groups"></select>
	  
	  <p class="v-item">
		Неполную группу добавить к последней?
	  </p>
	  <label class="v-item custom-control switch">
		<span class="switch-control-description">Нет</span>
		<input type="checkbox" class="switch-control-input concat-remainder" checked>
		<span class="switch-control-indicator"></span>
		<span class="switch-control-description">Да</span>
	  </label>
	  
	  <div class="v-item buttons">
		<button type="button" class="btn btn-warning start-btn">Впирёооот!</button>
	  </div>
	  
	  <div class="v-item results row"></div>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"  crossorigin="anonymous"></script>
	<script>window.jQuery || document.write("<script src='Scripts/jquery/jquery-3.2.1.min.js'>\x3C/script>")</script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"  integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script>window.Popper || document.write("<script src='Scripts/bootstrap/popper-1.12.9.umd.min.js'>\x3C/script>")</script>
	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"  integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script>$.fn.modal || document.write("<script src='Scripts/bootstrap/bootstrap-4.0.0.min.js'>\x3C/script>")</script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/js/select2.full.min.js"></script>
	<script>$.fn.select2 || document.write("<script src='Scripts/select2/select2-4.0.5.full.min.js'>\x3C/script>")</script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.5/js/i18n/ru.js"></script>
	<script>$.fn.select2 || document.write("<script src='Scripts/select2/i18n/ru.js'>\x3C/script>")</script>
	
	<script src="Scripts/common.min.js"></script>
</body>
</html>
