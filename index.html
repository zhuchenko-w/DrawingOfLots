	<title>Жеребьевка</title>
</head>
<body>
	<div class="container main">

	  <p class="v-item">Распределить</p>

	  <div class="v-item btn-group btn-group-toggle modes" data-toggle="buttons">
		<label class="btn btn-secondary mode-label active">
		  <input type="radio" class="values-switch" autocomplete="off" data-list-name="allCountries" checked>
		  все страны
		</label>
		<label class="btn btn-secondary mode-label">
		  <input type="radio" class="values-switch" autocomplete="off" data-list-name="allStates">
		  все штаты
		</label>
		<label class="btn btn-secondary mode-label">
		  <input type="radio" class="values-switch" autocomplete="off" data-list-name="other">
		  другое
		</label>
	  </div>

	  <div class="v-item values-filter-container">
  		<select class="items-select multiselect" data-placeholder="все">
  		</select>
	  </div>
    <label class="marginless">кроме</label>
    <div class="values-exclude-filter-container">
  		<select class="excluded-items-select multiselect" data-placeholder="ничего">
  		</select>
	  </div>
	  <textarea class="v-item form-control values" rows="10" data-toggle="tooltip" placeholder="Введи сюда элементы для жеребьевки - по одному на строку"></textarea>

	  <p class="v-item">
  		<span class="lines-count"></span>
  		на группы по
	  </p>
	  <select class="v-item form-control number-of-groups"></select>

	  <p class="v-item">
		    Неполную группу добавить к последней?
	  </p>
	  <label class="v-item custom-control switch">
  		<span class="switch-control-description">Нет</span>
  		<input type="checkbox" class="switch-control-input concat-remainder" checked>
  		<span class="switch-control-indicator"></span>
  		<span class="switch-control-description">Да</span>
	  </label>

	  <div class="v-item buttons row">
		    <button type="button" class="btn btn-warning col start-btn">Впирёооот!</button>
        <div class="dropdown col saved-results-dropdown">
          <button class="btn btn-secondary dropdown-toggle saved-results-dropdown-btn" type="button" id="savedResultsDropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Загрузить
          </button>
          <div class="dropdown-menu saved-results-menu" aria-labelledby="savedResultsDropdownMenuButton"></div>
        </div>
	  </div>

	  <div class="v-item results row"></div>
	</div>

  <div class="loader-wrap">
    <div class="loader"></div>
  </div>
